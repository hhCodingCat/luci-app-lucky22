name: Build
on:
  push:
    tags:
      - v*
  workflow_dispatch: # 手动触发（无需修改）

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
          - i386_pentium-mmx
          - loongarch64_generic
          - mips_mips32
          - mipsel_24kc
          - mipsel_mips32
          - x86_64
    steps:
      - uses: actions/checkout@main
        with:
          fetch-depth: 0

      - name: Building packages
        uses: sbwml/openwrt-gh-action-sdk@go1.24
        env:
          ARCH: ${{ matrix.arch }}-openwrt-25.12
          FEEDNAME: packages_ci
          PACKAGES: luci-app-lucky
          NO_REFRESH_CHECK: true
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}     # ← 关键新增！自动给 apk 签名

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.arch }}
          path: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.pub   # 公钥（如果生成）

      - name: Upload packages to Release
        if: startsWith(github.ref, 'refs/tags/')   # 只在打 tag 时发布
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: |
            bin/packages/${{ matrix.arch }}/packages_ci/*.apk
            bin/packages/${{ matrix.arch }}/packages_ci/*.pub
